<script type="text/javascript">
new Vue({
        el: '#detail',
        data() {
            return {
                total_clock: 0,
                bonus: 0,
                total_income: 0,
                service_list: [{
                    service_name: '',
                    room_number: '',
                    bonus: 0,
                    time: '',
                    order_id: '',
                    income: 0,
                    clock_type: "",
                    show: false
                }],
            }
        },
        methods: {
            showDetail(index) {
                this.service_list[index].show = !this.service_list[index].show;
                // this.service_list[index].bonus += 1;
            },
            selectDate() {
                var that = this;
                weui.datePicker({
                    start: 1990,
                    end: new Date().getFullYear(),

                    onConfirm: function (result) {
                        y = result[0] + "-";
                        m = result[1];
                        d = result[2];
                        if (result[1] < 10) {
                            m = "0" + m + "-";
                        }
                        if (result[2] < 10) {
                            d = "0" + d;
                        }
                        var date = y + m + d;
                        
                        $.post("__ROOT__/index.php/api/Serviceorder/getdetaillistfortechnician", {
                            id: "AKB48",
                            begin: date+" 00:00:00",
                            end:date+" 23:59:59"
                        }).done((result) => {
                            that.service_list = [];
                            for(var i in result){
                                that.total_clock++;
                                that.bonus+=result[i]['salary'];
                                that.total_income+=result[i]['price'];
                                that.service_list.push({
                                    service_name: result[i]['name'],
                                    room_number: result[i]['roomid'],
                                    bonus: result[i]['salary'],
                                    time: result[i]['date'],
                                    order_id: result[i]['orderid'],
                                    income: result[i]['price'],
                                    clock_type: result[i]['clocktype'],
                                    show: false
                                })
                            }

                        })
                    }
                });
            },
            init() {
                var that = this;
                $.post("__ROOT__/index.php/api/Serviceorder/getdetaillistfortechnician", {
                    id: "AKB48",
                }).done((result) => {
                    that.service_list = []

                    that.service_list = [];
                            for(var i in result){
                                that.total_clock++;
                                that.bonus+=result[i]['salary'];
                                that.total_income+=result[i]['price'];
                                that.service_list.push({
                                    service_name: result[i]['name'],
                                    room_number: result[i]['roomid'],
                                    bonus: result[i]['salary'],
                                    time: result[i]['date'],
                                    order_id: result[i]['orderid'],
                                    income: result[i]['price'],
                                    clock_type: result[i]['clocktype'],
                                    show: false
                                })
                            }

                })
            },
            certaindate(mode) {
                var that = this;
                var date = new Date();
                var str = "";
                var str2 = "";
                str += date.getFullYear() + "-";
                if (date.getMonth() < 10) str += "0";
                str += date.getMonth() + 1 + "-";
                if (mode == 1) {
                    if (date.getDate() < 10) str += "0";
                    str += date.getDate();
                    str2 = str;
                } else if (mode == 2) {
                    date.setTime(date.getTime() - 24 * 60 * 60 * 1000)
                    if (date.getDate() < 10) str += "0";
                    str += date.getDate();
                    str2 = str;
                } else if (mode == 3) {
                    str2 = str;
                    str += "01";
                    month = date.getMonth()
                    var new_year = date.getFullYear(); //取当前的年份   
                    var new_month = ++month; //取下一个月的第一天，方便计算（最后一天不固定）   
                    if (month > 11) //如果当前大于12月，则年份转到下一年   
                    {
                        new_month -= 12; //月份减   
                        new_year++; //年份增   
                    }
                    var new_date = new Date(new_year, new_month, 1); //取当年当月中的第一天   
                    new_date.setTime(new_date.getTime() - 1000 * 60 * 60 * 24);
                    if (new_date.getDate() < 10) str2 += "0";
                    str2 += new_date.getDate() //获取当月最后一天日期  
                }

                $.post("__ROOT__/index.php/api/Serviceorder/getdetaillistfortechnician", {
                    id: "AKB48",
                    begin: str,
                    end: str2,
                }).done((result) => {
                    that.service_list = [];
                            for(var i in result){
                                that.total_clock++;
                                that.bonus+=result[i]['salary'];
                                that.total_income+=result[i]['price'];
                                that.service_list.push({
                                    service_name: result[i]['name'],
                                    room_number: result[i]['roomid'],
                                    bonus: result[i]['salary'],
                                    time: result[i]['date'],
                                    order_id: result[i]['orderid'],
                                    income: result[i]['price'],
                                    clock_type: result[i]['clocktype'],
                                    show: false
                                })
                            }
                })
            }
        },
        created() {
            var that = this

            $.post("__ROOT__/index.php/api/Serviceorder/getdetaillistfortechnician", {
                id: "AKB48",
            }).done((result) => {
                that.service_list = [];
                            for(var i in result){
                                that.total_clock++;
                                that.bonus+=result[i]['salary'];
                                that.total_income+=result[i]['price'];
                                that.service_list.push({

                                    bonus: result[i]['salary'],
                                    time: result[i]['date'],
                                    order_id: result[i]['orderid'],
                                    income: result[i]['price'],
                                    clock_type: result[i]['clocktype'],
                                    show: false
                                })
                            }
            })
        }
    })
    var onehide = 1;
    $('#show').on('click', function() {
        if (onehide === 1) {
            $('#leixingxuanze').css('display', 'block');
            $('#show').css({
                'color': '#cc99cc',
                'background-image': 'url(__STATIC__/src/上箭头.png)'
            });
            onehide = 0;
        } else {
            $('#leixingxuanze').css('display', 'none');
            $('#show').css({
                'color': 'black',
                'background-image': 'url(__STATIC__/src/下箭头.png)'
            });
            onehide = 1;
        }
    });
    //月份选择器，以多列选择器代替
    // var threehide = 1;
    $('#showPicker').on('click', function() {
        // if (threehide === 1) {
        //     $('#showPicker').css({'color':'#cc99cc','background-image':'url(上箭头.png)'});
        //     threehide = 0;
        // } else {
        //     $('#showPicker').css({'color':'black','background-image':'url(下箭头.png)'});
        //     threehide = 1;
        // }
        weui.picker([{
            label: '2015',

        }, {

        }, {

        }, {

        }, {

        }, {

            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {

            }
        });
    });

    // var twohide = 1;

    //     // if (twohide === 1) {

    //     //     twohide = 0;
    //     // } else {

    //     //     twohide = 1;

    //     weui.datePicker({

    //             console.log(result);
    //         },
    //         onConfirm: function(result) {
    //             console.log(result);

    //     });
    // });

    $('.display-block').on('click', function() {
        if (hide === 1) {
            $(this).children('.display-none').css('display', 'block');
            hide = 0;
        } else {
            $(this).children('.display-none').css('display', 'none');
            hide = 1;
        }
    })
</script>
